<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signinform.html</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.css">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<style>
    label {
        font-size: 24px;
    }
    #submitBtn {
        margin-top: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="text-center">
            <a href="" th:href="@{/}" >
                <img src="/lib/image/logo.png" alt="">
            </a>
        </div>
        <br>
        <form th:action="@{/signin}" method="post" id="signinForm" style="min-width: 400px;">
            <div class="row col-sm-5" style="float: none; margin:0 auto;">
                <label for="email">Email</label>
                <div class="col">
                    <input type="text" id="email" name="email"
                           class="form-control text-center" required="required">
                </div>
                <button class="duplCheckBtn emailCheck btn btn-secondary col-auto">중복 확인</button>
                <input type="hidden" id="emailDuplCheck">
                <span id="emailConstraint">이메일 양식에 맞게 작성해주세요.</span>
            </div>
            <div class="row col-sm-5" style="float: none; margin:0 auto;">
                <label for="name" class="form-label">Nickname</label>
                <div class="col">
                    <input type="text" id="name" name="name"
                           class="form-control text-center" required="required">
                </div>
                <button class="duplCheckBtn nameCheck btn btn-secondary col-auto">중복 확인</button>
                <input type="hidden" id="nameDuplCheck">
                <span id="nameConstraint">4~12자로 입력해주세요.</span>
            </div>
            <div class="row col-sm-5" style="float: none; margin:0 auto;">
                <label for="password" class="form-label">Password</label>
                <div class="col">
                    <input type="text" id="password" name="password"
                           class="form-control text-center" required="required">
                </div>
                <span id="passwordConstraint">영문과 숫자를 합쳐 8자 이상 20자 이하로 입력해주세요.</span>
            </div>
            <div class="row col-sm-5" style="float: none; margin:0 auto;">
                <label for="pwdCheck" class="form-label">Check Password</label>
                <div class="col">
                    <input type="text" id="pwdCheck" name="pwdCheck"
                           class="form-control text-center" required="required">
                </div>
                <span id="pwdCheckMsg">비밀 번호가 일치해야 합니다.</span>
            </div>
            <div class="row col-sm-5" style="float: none; margin:0 auto;">
                <button type="submit" id="submitBtn" class="btn btn-primary">가입 완료</button>
            </div>
        </form>
    </div>
</body>
<script src="/app/signinform.js"></script>
</html>
